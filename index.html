<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>

          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              <a class="nav-link text-light" href="./assets/html/products.html" target="_self">Products</a>
              <a class="nav-link text-light" href="#">About us</a>

    <main>
      <div class="container my-5">
        <div class="p-5 text-center text-bg-dark rounded-3">

          <p class="col-lg-8 mx-auto fs-5 text-light">

          <div class="d-inline-flex gap-2 mb-5">
            <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
             <a href="./assets/html/products.html" class="text-decoration-none text-light">Products</a>
            </button>
            <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
              About us 
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="container text-white">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"

          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-white"

        <a href="https://instagram.com/zubs_zero?igshid=ZGUzMzM3NWJiOQ=="

        <a
          href="https://www.facebook.com/profile.php?id=100085185114256&mibextid=ZbWKwL"
          ><button type="button"><i class="bi bi-facebook"></i></button
        ></a>
        <a href="https://twitter.com/ZubsZero1?t=JMfCgTZ3rLI3CsuewqpOUw&s=09"
          ><button type="button"><i class="bi bi-twitter"></i></button
        ></a>
        <a href="https://www.youtube.com/@zmxgaming6502"
          ><button type="button"><i class="bi bi-youtube"></i></button
        ></a>
